<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Class</title>

    <style>
        h1,
        h2 {
            text-align: center;
            font-size: 100px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }

        h2 {
            color: rgb(202, 152, 88);
        }
    </style>

</head>

<body onload="show_time()">


    <h1>
        Clock
    </h1>
    <h2 id="clock_show">

    </h2>


    <script type="text/javascript">

        function show_time() {
            // comment fat arrow function 
            // const show_time = () =>{
            let d = new Date;
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            let status = "AM";

            if (h >= 12) {
                status = "PM";
            }

            if (h > 12) {
                h -= 12;
            }

            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            let time = h + " : " + m + " : " + s + " : " + status;
            document.getElementById('clock_show').innerText = time;
            setTimeout(show_time, 1000);
        }
    </script>

</body>

</html>
